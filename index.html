<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("https://img.freepik.com/free-photo/3d-rendering-abstract-black-white-neon_23-2150853420.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .btn {
        background: linear-gradient(90deg, #4f46e5, #3b82f6);
        color: white;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: linear-gradient(90deg, #3b82f6, #4f46e5);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-900">
    <div class="flex flex-col items-center mt-10">
      <div class="card p-8 max-w-md w-full">
        <h1 class="text-4xl font-bold text-center mb-6">ðŸ“† Catatan Barang</h1>
        <h2 class="text-2xl font-semibold text-center mb-4">
          Tambah Barang Baru
        </h2>
        <form id="form-barang" class="space-y-6">
          <!-- Step 1 -->
          <div id="step-1">
            <div>
              <label for="nama_barang" class="block text-sm font-medium mb-1"
                >Nama Barang</label
              >
              <input
                type="text"
                id="nama_barang"
                placeholder="Contoh: Vario/Avanza"
                class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
            </div>
            <div>
              <label for="type" class="block text-sm font-medium mb-1"
                >Tipe Kendaraan</label
              >
              <select
                id="type"
                class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              >
                <option value="Motor">Motor</option>
                <option value="Mobil">Mobil</option>
              </select>
            </div>
            <div class="flex justify-end mt-5">
              <button type="button" id="next-step" class="btn">
                Selanjutnya
              </button>
            </div>
          </div>

          <!-- Step 2 -->
          <div id="step-2" class="hidden">
            <div>
              <label for="stok" class="block text-sm font-medium mb-1"
                >Stok Kendaraan</label
              >
              <input
                type="number"
                id="stok"
                placeholder="0"
                class="w-full p-4 mt-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
            </div>
            <div>
              <label for="harga" class="block text-sm font-medium mb-1"
                >Harga Satuan Barang</label
              >
              <input
                type="number"
                id="harga"
                placeholder="0"
                class="w-full mt-4 p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
            </div>
            <div
              class="bg-gray-700 text-white p-4 rounded-lg flex justify-between mt-4"
            >
              <span>Total Harga:</span>
              <span id="total_harga">Rp 0</span>
            </div>
            <div class="flex justify-end mt-4">
              <button type="submit" class="btn">ðŸ’¾ Simpan Barang</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification and Results Section -->
    <div class="mt-4 w-full max-w-md mx-auto">
      <div id="notif-area" class="text-center mt-4"></div>
      <div
        id="hasil-belanja"
        class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8"
      ></div>
    </div>

    <script type="module" src="server.js"></script>
  </body>
</html>
