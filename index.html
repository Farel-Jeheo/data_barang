<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url('https://img.freepik.com/free-photo/3d-rendering-abstract-black-white-neon_23-2150853420.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-lg shadow-2xl p-8 max-w-md w-full">
      <h1 class="text-4xl font-bold text-center text-white mb-6">ðŸ“† Catatan Barang</h1>
      <h2 class="text-2xl font-semibold text-gray-300 text-center mb-4">Tambah Barang Baru</h2>
      <form id="form-barang" class="space-y-6">
        <div>
          <label for="nama_barang" class="block text-sm font-medium text-gray-200 mb-1">Nama Barang</label>
          <input type="text" id="nama_barang" placeholder="Contoh: Vario/Avanza" 
                 class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300" 
                 required />
        </div>
        <div>
          <label for="type" class="block text-sm font-medium text-gray-200 mb-1">Tipe Kendaraan</label>
          <select id="type" 
                  class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300" 
                  required>
            <option value="Motor">Motor</option>
            <option value="Mobil">Mobil</option>
          </select>
        </div>
        <div>
          <label for="stok" class="block text-sm font-medium text-gray-200 mb-1">Stok Kendaraan</label>
          <input type="number" id="stok" placeholder="0" 
                 class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300" 
                 required />
        </div>
        <div>
          <label for="harga" class="block text-sm font-medium text-gray-200 mb-1">Harga Satuan Barang</label>
          <input type="number" id="harga" placeholder="0" 
                 class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300" 
                 required />
        </div>
        <div class="bg-gray-700 text-white p-4 rounded-lg flex justify-between">
          <span>Total Harga:</span>
          <span id="total_harga">Rp 0</span>
        </div>
        <button type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105 focus:outline-none">
          ðŸ’¾ Simpan Barang
        </button>
      </form>
    </div>

    <div id="notif-area" class="text-center mt-4"></div>
    <div id="hasil-belanja" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8"></div>

    <script type="module" src="server.js"></script>
  </body>
</html>
