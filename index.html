<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("https://img.freepik.com/free-photo/3d-rendering-abstract-black-white-neon_23-2150853420.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
      }
      .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      .btn {
        background: linear-gradient(90deg, #4f46e5, #3b82f6);
        color: white;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background: linear-gradient(90deg, #3b82f6, #4f46e5);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-900">

    <!-- Navbar -->
    <div class="flex justify-between items-center p-4 bg-black bg-opacity-60">
      <h1 class="text-2xl font-bold">ðŸ“¦ Catatan Barang</h1>
      <button id="openModal" class="btn">âž• Tambah Data</button>
    </div>

    <!-- Main Content -->
    <div class="p-4">
      <div id="notif-area" class="text-center mb-4"></div>
      <div id="hasil-belanja" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- Modal -->
    <div id="modalForm" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
      <div class="card w-full max-w-md p-6 relative">
        <button id="closeModal" class="absolute top-2 right-3 text-white text-xl">&times;</button>
        <h2 class="text-2xl font-semibold text-center mb-4">Tambah Barang</h2>
        <form id="form-barang" class="space-y-4">
          <div>
            <label for="nama_barang" class="block text-sm font-medium mb-1">Nama Barang</label>
            <input type="text" id="nama_barang" placeholder="Contoh: Vario/Avanza"
              class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div>
            <label for="type" class="block text-sm font-medium mb-1">Tipe Kendaraan</label>
            <select id="type"
              class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500" required>
              <option value="Motor">Motor</option>
              <option value="Mobil">Mobil</option>
            </select>
          </div>
          <div>
            <label for="stok" class="block text-sm font-medium mb-1">Stok</label>
            <input type="number" id="stok" placeholder="0"
              class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div>
            <label for="harga" class="block text-sm font-medium mb-1">Harga</label>
            <input type="number" id="harga" placeholder="0"
              class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="bg-gray-700 text-white p-3 rounded-lg flex justify-between">
            <span>Total Harga:</span>
            <span id="total_harga">Rp 0</span>
          </div>
          <div class="text-right">
            <button type="submit" class="btn mt-4">ðŸ’¾ Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script Modal -->
    <script>
      const openBtn = document.getElementById("openModal");
      const closeBtn = document.getElementById("closeModal");
      const modal = document.getElementById("modalForm");

      openBtn.onclick = () => modal.classList.remove("hidden");
      closeBtn.onclick = () => modal.classList.add("hidden");

      // Total harga realtime
      document.getElementById("stok").addEventListener("input", updateTotal);
      document.getElementById("harga").addEventListener("input", updateTotal);

      function updateTotal() {
        const stok = parseInt(document.getElementById("stok").value) || 0;
        const harga = parseInt(document.getElementById("harga").value) || 0;
        const total = stok * harga;
        document.getElementById("total_harga").innerText = "Rp " + total.toLocaleString("id-ID");
      }
    </script>

    <!-- Simpan logic di file terpisah -->
    <script type="module" src="server.js"></script>
  </body>
</html>
